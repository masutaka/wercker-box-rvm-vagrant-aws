name: rvm-vagrant-aws
version: 1.0.1
inherits: wercker/rvm@2.3.0
type: main
platform: ubuntu@12.04
description: wercker box for running rvm and vagrant-aws
keywords:
  - ruby
  - rvm
  - vagrant
  - aws

script: |
  VAGRANT_VERSION=1.7.1
  wget https://dl.bintray.com/mitchellh/vagrant/vagrant_${VAGRANT_VERSION}_x86_64.deb
  sudo dpkg -i vagrant_${VAGRANT_VERSION}_x86_64.deb
  vagrant plugin install vagrant-aws
  # a workaround of vagrant-aws
  # https://github.com/mitchellh/vagrant-aws/issues/327#issuecomment-67313102
  sudo cp ~/.vagrant.d/gems/gems/excon-0.42.1/data/cacert.pem /etc/ssl/certs/ca-certificates.crt
